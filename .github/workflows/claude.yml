name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: add custom trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          # Optional: add assignee trigger for issues
          # assignee_trigger: "claude"
          # Optional: add custom environment variables (YAML format)
          # claude_env: |
          #   NODE_ENV: test
          #   DEBUG: true
          #   API_URL: https://api.example.com
          # Optional: limit the number of conversation turns
          # max_turns: "5
          allowed_tools: "Bash(yarn install),Bash(yarn add),Bash(yarn *),Bash(yarn audit),Bash(yarn outdated),Bash(yarn typecheck)"
          custom_instructions: "依存関係の互換性確認、テスト、lintの実行が可能です。利用可能なコマンド: yarn * test (パッケージ別テスト実行), yarn test (テスト実行), yarn lint (lint実行), yarn lintfix (lint自動修正), yarn format (フォーマット), yarn formatcheck (フォーマットチェック), yarn typecheck (型チェック), yarn audit (脆弱性チェック), yarn outdated (古い依存関係チェック), yarn typecheck (依存関係の整合性チェック)。変更後は必ずテストとリントを実行してください。"
