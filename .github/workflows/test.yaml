name: Test

on:
  pull_request:

jobs:
  setup:
    name: Set up
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

  formatcheck:
    name: Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run format check
        run: yarn formatcheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run lint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run type check
        run: yarn typecheck

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run unit test
        run: yarn test-ci

  coverage-report:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/**
            libs/**
      - name: Run Coverage
        id: coverage-report
        run: |
          CHANGED_FILES=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep '\.ts$\|\.js$' | tr '\n' ' ')
          yarn run $CHANGED_FILES --coverage
      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
