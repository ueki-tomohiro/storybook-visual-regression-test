name: Test

on:
  pull_request:
    paths:
      - libs/**
      - package.json
      - packages/**
      - types/**
      - yarn.lock

jobs:
  setup:
    name: Set up
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

  formatcheck:
    name: Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run format check
        run: yarn formatcheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run lint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run type check
        run: yarn typecheck

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run unit test
        run: yarn test-ci

  coverage-report:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node
      - name: Run Coverage
        run: |
          git -v
          yarn vitest run --changed origin/${GITHUB_BASE_REF} --coverage --reporter=junit --coverage.reporter=json-summary --outputFile=./coverage/coverage-summary.json
      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
