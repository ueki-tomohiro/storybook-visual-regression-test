name: Create a pull request for release

on:
  workflow_dispatch:
  push:
    branches: [release, pre-release]

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for existing PR
        uses: actions/github-script@v7
        id: check_pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log("payloadオブジェクト:", context.payload);
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: 'main',
              head: context.payload.repository.full_name + ':' + context.payload.ref,
            });
            const refs =  context.payload.ref.split('/');
            core.setOutput('ref', refs[refs.length - 1]);
            if (pullRequests.length > 0) {
              core.setOutput('pr_exists', 'true');
              console.log('An existing PR from the same branch to main already exists.');
            } else {
              core.setOutput('pr_exists', 'false');
              console.log('No existing PR found.');
            }
      - name: Create PR to main
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: 'main'
          branch: ${{ steps.check_pr.outputs.ref }}
          title: 'build "${{ steps.check_pr.outputs.ref}}" -> main'
          commit-message: 'Merge ${{ steps.check_pr.outputs.ref }} into main'
          body: |
            自動生成された PR です。`${{ steps.check_pr.outputs.ref }}` ブランチの変更を `main` ブランチに反映します。
